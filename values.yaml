# Default values for caas kube-prometheus-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

caas:
  # create a namespaces ServiceAccount
  rbac:
    enabled: true
    serviceAccount:
      create: true
      name: project-monitoring
  # list of additional namespaces where project-monitoring should watch
  projectNamespaces: ""
  #projectNamespaces: demoapp3 demoapp4
  #
  # deploy additional nginx.conf and dashboard for Grafana
  grafana:
    configmaps: true
  fullnameOverride: ""
  nameOverride: ""
  # overrides the default namespace for caas related resources
  namespaceOverride: ""
  # 
  # patch job to set securityContect in Prometheus/Alertmanager statefulset
  patchjob:
    enabled: false
    image:
      repository: mtr.devops.telekom.de/caas/kubectl
      tag: latest
    pullPolicy: IfNotPresent    
    # minimal permissions for pod
    podSecurityContext:
      fsGroup: 1000
      supplementalGroups:
      - 1000
    # resources for kubectl job
    resources:
      requests:
        cpu: 1m
        memory: 8Mi
      limits:
        cpu: 100m
        memory: 128Mi
    # minimal permissions for container
    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      runAsUser: 1000
      runAsGroup: 1000

global:
  cattle:
    # set clusterId for Grafana reachable via RancherProxy (not necessary in deployment via App store)
    #clusterId: c-xxxxx
    # projectId: &projectId p-xxxxx
    projectId: &projectId
    systemDefaultRegistry: ""
  imageRegistry: mtr.devops.telekom.de

kube-prometheus-stack:
  #  full set of values and pre-defined for caas
  #  ref: https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  nameOverride: "project-monitoring"
  fullnameOverride: "project-monitoring"
  #commonLabels:
  #  field.cattle.io/projectId: *projectId

  ## Create default rules for monitoring the cluster
  ##
  defaultRules:
    create: true
    rules:
      alertmanager: true
      etcd: false
      configReloaders: true
      general: true
      k8s: true
      kubeApiserverAvailability: false
      kubeApiserverBurnrate: false
      kubeApiserverHistogram: false
      kubeApiserverSlos: false
      kubeControllerManager: false
      kubelet: false
      kubeProxy: false
      kubePrometheusGeneral: true
      kubePrometheusNodeRecording: false
      kubernetesApps: true
      kubernetesResources: true
      kubernetesStorage: true
      kubernetesSystem: true
      kubeScheduler: false
      kubeStateMetrics: true
      network: true
      node: false
      nodeExporterAlerting: false
      nodeExporterRecording: false
      prometheus: true
      prometheusOperator: false
    appNamespacesTarget: ".*"
    runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"
    ## Disabled PrometheusRule alerts
    disabled: {}
    # KubeAPIDown: true
    # NodeRAIDDegraded: true
  ## Provide custom recording or alerting rules to be deployed into the cluster.
  ##
  alertmanager:
    apiVersion: v2
    enabled: true
    config:
      global:
        resolve_timeout: 5m
      inhibit_rules:
        - source_matchers:
            - "severity = critical"
          target_matchers:
            - "severity =~ warning|info"
          equal:
            - "namespace"
            - "alertname"
        - source_matchers:
            - "severity = warning"
          target_matchers:
            - "severity = info"
          equal:
            - "namespace"
            - "alertname"
        - source_matchers:
            - "alertname = InfoInhibitor"
          target_matchers:
            - "severity = info"
          equal:
            - "namespace"
      route:
        group_by: ["namespace"]
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
        receiver: "null"
        routes:
          - receiver: "null"
            matchers:
              - alertname =~ "InfoInhibitor|Watchdog"
      receivers:
        - name: "null"
      templates:
        - "/etc/alertmanager/config/*.tmpl"
    serviceAccount:
      create: true
    service:
      annotations: {}
      labels: {}
      clusterIP: ""
      port: 9093
      targetPort: 9093
      externalIPs: []
      loadBalancerIP: ""
      loadBalancerSourceRanges: []
      externalTrafficPolicy: Cluster
      type: ClusterIP
    servicePerReplica:
      enabled: false
    serviceMonitor:
      interval: "30s"
      selfMonitor: true
    templateFiles:
      rancher_defaults.tmpl: >-
